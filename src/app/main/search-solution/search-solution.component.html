<mat-grid-list cols="12">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile [colspan]="2">
        <mat-form-field class="col-3">
            <input type="text" matInput placeholder="From" [(ngModel)]="userFrom" [matAutocomplete]="auto" (keyup)="onChangedFrom($event)">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of stationOption" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <button (click)="invert()">Invert</button>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2">
        <mat-form-field class="col-3">
            <input type="text" matInput placeholder="To"  [(ngModel)]="userTo" [matAutocomplete]="auto" (keyup)="onChangedFrom($event)">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of stationOption" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2">
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile> <input [(ngModel)]="hour" type="number" min="0" max="23"></mat-grid-tile>
    <mat-grid-tile> <button mat-raised-button color="primary" (click)="readText()">Search</button></mat-grid-tile>
</mat-grid-list>
